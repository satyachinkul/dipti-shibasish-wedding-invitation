<html lang="en">
<head>

    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">

    <title>Diptiprakasini & Shibasish Wedding Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the video fits the screen without cropping */
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Video element with a poster image -->
        <video id="videoPlayer" controls poster="thumbnailSd.jpg">
            <source src="videoSD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // Get the video element
        const video = document.getElementById('videoPlayer');
      
        // Add an event listener for the 'play' event
        video.addEventListener('play', function() {
          // Log the event in Google Analytics
          gtag('event', 'video_play', {
            'event_category': 'Video',
            'event_label': 'Invitation Video', // Optional: Add a title or identifier for the video
            'value': 1 // Optional: Use a value to represent plays
          });
        });

        video.addEventListener('pause', function() {
        gtag('event', 'video_pause', {
            'event_category': 'Video',
            'event_label': 'Your Video Title'
        });
        });


        video.addEventListener('ended', function() {
        gtag('event', 'video_complete', {
            'event_category': 'Video',
            'event_label': 'Your Video Title'
        });
        });

      </script>

</body>
